on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: microsoft
          java-version: 17
      - name: Build with Gradle
        run: ./gradlew build
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: reports
          path: build/reports

