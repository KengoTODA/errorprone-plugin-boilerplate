plugins {
    id 'java-library'
    id 'maven-publish'
    id 'jacoco'
    id 'com.diffplug.gradle.spotless' version '4.4.0'
    id 'net.ltgt.errorprone' version '1.2.1'
}

apply from: "$rootDir/gradle/test.gradle"
apply from: "$rootDir/gradle/analysis.gradle"
apply from: "$rootDir/gradle/spotless.gradle"

repositories { mavenCentral() }

ext {
    junitVersion = '5.6.2'
    errorproneVersion = '2.4.0'
    autoServiceVersion = '1.0-rc7'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
}

dependencies {
    compileOnly "com.google.errorprone:error_prone_check_api:${errorproneVersion}"
    compileOnly "com.google.auto.service:auto-service:${autoServiceVersion}"
    annotationProcessor "com.google.auto.service:auto-service:${autoServiceVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testImplementation "com.google.errorprone:error_prone_test_helpers:${errorproneVersion}"
    errorprone "com.google.errorprone:error_prone_core:${errorproneVersion}"
}

defaultTasks 'spotlessApply', 'build'
